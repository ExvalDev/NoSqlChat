<div class="container-fluid row vh-100 pt-5">
  <img src="../../assets/undraw_lost_online_wqob.svg" alt="" class="BackgroundImg1">
  <img src="../../assets/undraw_online_chat_d7ek.svg" alt="" class="BackgroundImg2">
  <div class="col-lg-5 mx-auto">
    <div class="p-5 bg-white shadow">
      <div class="text-center text-primary">
        <h1>Welcome to</h1>
        <h1><i class="fas fa-quidditch"></i> Tweety</h1>
        <h3>Your new Social experience!</h3>
      </div>
      <div class="btn-group mb-3 mt-5 w-100">
        <button id="selectLogin" (click)="toggle('login')" type="button" [className]="activeView ? 'col-6 btn btn-outline-primary active' : 'col-6 btn btn-outline-primary'">Login</button>
        <button id="selectRegister" (click)="toggle('register')" type="button" [className]="activeView ? 'col-6 btn btn-outline-primary' : 'col-6 btn btn-outline-primary active'">Registrierung</button>
      </div>
      <!-- Login -->
      <app-login class="w-100" *ngIf="!showRegister"></app-login>
      <!-- Registrierung -->
      <app-register class="w-100" *ngIf="showRegister"></app-register>
    </div>
  </div>
</div>
