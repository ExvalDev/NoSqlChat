<form #registerForm="ngForm" (ngSubmit)="$event.preventDefault(); register(username.value,password.value, passwordCheck.value)">
  <div class="form-group">
    <label for="inputName">Username</label>
    <input required ngModel name="username" #username="ngModel" id="username" type="text" class="form-control">
    <div class="alert alert-danger mt-1" *ngIf="username.touched && !username.valid">Username ist leer!</div>
    <div style="display: none;" id="errorUsername" class="alert alert-danger mt-1">Username bereits vergeben!</div>
  </div>
  <div class="form-group">
    <label for="">Passwort</label>
    <input required ngModel name="password" #password="ngModel" id="password" type="password" class="form-control">
    <div class="alert alert-danger mt-1" *ngIf="password.touched && !password.valid">Passwort ist leer!</div>
  </div>
  <div class="form-group">
    <label for="">Passwort erneut eingeben</label>
    <input required ngModel name="passwordCheck" #passwordCheck="ngModel" id="passwordCheck" type="password" class="form-control" >
    <div class="alert alert-danger mt-1" *ngIf="passwordCheck.touched && password.value != passwordCheck.value">Passwörter stimmen nicht überein!</div>
  </div>
  <div class=" d-flex align-items-end flex-column">
    <button type="submit" [disabled]="!registerForm.form.valid" class="btn btn-primary">Registrieren</button>
  </div>
</form>
