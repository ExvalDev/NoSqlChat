<form (submit)="$event.preventDefault(); register(username.value,password.value, passwordCheck.value)">
  <div class="form-group">
    <label for="inputName">Username</label>
    <input #username type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="">Passwort</label>
    <input #password type="password" class="form-control" >
  </div>
  <div class="form-group">
    <label for="">Passwort erneut eingeben</label>
    <input #passwordCheck type="password" class="form-control" >
  </div>
  <div class=" d-flex align-items-end flex-column">
    <button type="submit" class="btn btn-primary">Registrieren</button>
  </div>
</form>
