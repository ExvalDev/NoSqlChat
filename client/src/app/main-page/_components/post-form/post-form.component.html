<!-- Modal -->
<form #postForm="ngForm" (ngSubmit)="submitPost(title.value,content.value)"> <!-- $event.preventDefault(); -->
  <div class="modal fade" id="postModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title">Post</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="">Titel</label>
              <input required ngModel name="title" #title="ngModel" id="title" type="text" class="form-control" aria-describedby="helpId" placeholder="">
              <div class="alert alert-danger mt-1" *ngIf="title.touched && !title.valid">Title ist leer!</div>
            </div>
            <div class="form-group">
              <textarea required ngModel name="content" #content="ngModel" id="content" class="form-control" rows="3" placeholder="Post"></textarea>
              <div class="alert alert-danger mt-1" *ngIf="content.touched && !content.valid">Post ist leer!</div>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" id="postModalClose" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" [disabled]="!postForm.form.valid" class="btn btn-primary">Posten</button>
        </div>
      </div>
    </div>
  </div>
</form>
